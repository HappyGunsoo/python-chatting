<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='../../css/reset.css'>
    <link rel="stylesheet" href="./login.css">
    <script src="../../vendor/fontawesome/js/all.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="logo-wrap">Python Chatting</div>
        <div class="login-form">
            <div class="row row-ipt-id">
                <input type="text" class='form-control' placeholder='아이디를 입력해주세요'>
            </div>
            <div class="row row-ipt-pwd">
                <input type="password" class='form-control' placeholder='비밀번호를 입력해주세요'>
            </div>
            <div class="row row-cb-info-memory">
                <label class="label-info-memory">
                    <input type="checkbox">
                    <span>간편로그인 정보 저장</span>
                </label>
            </div>
            <div class="row row-btn-login">
                <div class="btn btn-login">로그인</div>
            </div>
            <div class="row row-navigation">
                <div class="left"><a class="btn btn-join" href='/docs/pages/join'>회원가입</a></div>
                <div class="right">
                    <div class="btn btn-find-id">계정 찾기</div>
                    <div class='separator'>|</div>
                    <div class="btn btn-find-pwd">계정 찾기</div>
                </div>
                
            </div>

        </div>
    </div>
    <script src='./login.js'></script>
</body>

</html>

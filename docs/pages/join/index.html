<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='../../css/reset.css'>
    <link rel="stylesheet" href="./join.css">
    <script src="../../vendor/fontawesome/js/all.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row-title">회원가입</div>
        <div class="login-form">
            <div class="row row-ipt-name">
                <input type="text" class='form-control' placeholder='Name'>
            </div>
            <div class="row row-ipt-id">
                <input type="text" class='form-control' placeholder='ID'>
            </div>
            <div class="row row-ipt-pwd">
                <input type="password" class='form-control' placeholder='Password'>
            </div>
            <div class="row row-ipt-pwd-check">
                <input type="password" class='form-control' placeholder='Password Check'>
            </div>
            <div class="row row-btn-join">
                <div class="btn btn-join">가입하기</div>
            </div>
        </div>
    </div>
    <script src='./join.js'></script>
</body>

</html>
